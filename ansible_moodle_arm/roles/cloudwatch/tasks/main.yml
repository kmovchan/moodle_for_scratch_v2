- name: Download CloudWatch plugin
  get_url:
    url: https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/arm64/latest/amazon-cloudwatch-agent.deb
    dest: /tmp/amazon-cloudwatch-agent.deb

#- name: Download CloudWatch archive
